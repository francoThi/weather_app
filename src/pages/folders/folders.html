<ion-header>

  <ion-navbar>
    <ion-title>{{ 'FOLDERS_PAGE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding [class]="colorClassName">
  <ion-item>
    <div (click)="listDataDir()">
      <ion-icon name="ios-folder-open-outline"></ion-icon>
      <span> &nbsp;&nbsp;Fichiers téléchargés</span>
    </div>
    <ion-item *ngFor="let file of listDir;">
      <span>{{ file.name }}</span><span><button ion-button (click)="removeFile(file.name)">Remove</button></span>
    </ion-item>
  </ion-item>
  <br />
  <form>
    <!-- <div class="fileUpload" style="margin-top: 50px">
      <span>Télécharger un fichier</span>
      <input type="file" (ngClick)="getUri()" class="upload" name=file />
    </div> -->
    <button ion-button (click)="getUri()" block>Choose file</button>
    <br>
    <button ion-button type="submit"  (click)="uploadFile()" block>Enregistrer</button>
  </form>
    <ion-item>
      <span>{{ selectedFile }}</span>
    </ion-item>

</ion-content>
