<ion-header>

  <ion-navbar>
    <ion-title>{{ 'FOLDERS_PAGE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding [class]="colorClassName">
  <ion-item>
    <div>
      <ion-icon name="ios-folder-open-outline"></ion-icon>
      <span> &nbsp;&nbsp;Downloads</span>
    </div>
  </ion-item>
  <br />
  <ion-item>
    <div>
      <ion-icon name="ios-folder-open-outline"></ion-icon>
      <span> &nbsp;&nbsp;Documents</span>
    </div>
  </ion-item>

  <div class="fileUpload" style="margin-top: 50px">
    <span>Télécharger un fichier</span>
    <input type="file" [(ngModel)]="selectedFile" class="upload" />
  </div>
  <ion-item>
    <span>{{ selectedFile }}</span>
  </ion-item>

</ion-content>
